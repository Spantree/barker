# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: unicode
  host: postgres.barker.internal
  username: postgres
  password: insecurepassword
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

# This will get replaced by conf.d when deployed to AWS
production:
  adapter: postgresql
  encoding: unicode
  host: postgres.barker.internal
  username: postgres
  password: insecurepassword
  pool: 50
  timeout: 5000
