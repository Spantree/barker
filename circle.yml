machine:
  environment:
    GIT_USER_EMAIL: cedric@spantree.net
    GIT_USER_NAME: divideby0
    PATH: "${HOME}/bin:${PATH}"

dependencies:
  cache_directories:
    - "~/bin"
  pre:
    - git config --global user.name "${GIT_USER_NAME}"
    - git config --global user.email "${GIT_USER_EMAIL}"
    - mkdir -p ~/bin
    - ci/dependencies.sh

test:
  override:
    - ./ci/packer-validate.sh

deployment:
  packer:
    branch: master
    commands:
      - ./ci/packer-build.sh
      - ./ci/push_to_github.sh